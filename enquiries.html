<body>
    <header>
        <a href="index.html">
            <h1 id="logo">The Three Teds</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="index.html">Home</a>

                    <a href="enquiries.html" class="active">Enquiries</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="form-section">
        <div id="enquiry-image" role="img" aria-label="sausages cooking on a flame bbq">
            <form class="enquiries" method="post" action="hhtps://formdump.codeinstitute.net/">
                <h2>Contact The Three Teds!</h2>
                <label for="fname">First Name</label>
                <input id="fname" class="text-input" type="text" name="first_name" required>
                <label for="lname">Last Name</label>
                <input id="lname" class="text-input" type="text" name="last_name" required>
                <label for="email">Email Address</label>
                <input id="email" class="text-input" type="email" name="email_address" required>
                
                <label for="details">Enquiry</label>
                <textarea id="details" name="details" maxlength="200" placeholder="Any Additional information" required></textarea>
                
                <input class="send-enquiry" type="submit" value="Send Enquiry">
                <input class="send-enquiry" type="reset" value="Reset">
            </form>    
        </div>
    </section>
    <footer>
        <ul>
            <li>
                <a href="http://facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook-square"></i></a>
